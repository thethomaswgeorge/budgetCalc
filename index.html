<body>
	<div class="center">
		<img src="fundslarge.png" id="top-funds-img" alt="Funds Logo">
	</div>
	<div id="container">
		<h4>Hourly Wage</h4>
		<input type="number" id="wage" placeholder="e.g. 7.25"  onkeyup="changeChange()">
		<h4>Hours Worked</h4>
		<input type="number" id="hours" placeholder="e.g. 40"  onkeyup="changeChange()">
		<h4>Overtime Multiplier</h4>
		<input type="number" id="overtime" placeholder="e.g. 1.5  (Time and a half)" onkeyup="changeChange()">
		<table>
			<tr>
				<th>Hours Worked</th>
				<th>Profit w/o Taxes</th>
				<th>Profit w Taxes</th>
			</tr>
			<tr>
	<td id="hourss"><span></span></td>
	<td id="profit"></td>
	<td id="profittwo"></td>
			</tr>
		</table>
		<div id="credit">
	<small>Created by <a href="https://www.mergefeed.io/thomas">Thomas George</a>. Icon made by <a href="https://www.flaticon.com/authors/freepik">Freepik</a> from <a href="https://www.flaticon.com">www.flaticon.com</a></small>
		</div>
	</div>
</body>
<footer>
<script>
	function changeChange() {
		var value = document.getElementById('hours').value;
		var wage  = document.getElementById('wage').value;
		var multi = document.getElementById("overtime").value;

		if((value != "") && (wage != "") && (multi != "")) {
		document.getElementById("hourss").innerText = value;
		if(value > '40') {
			valuetwo = value - 40;
			valuetwo = valuetwo * (wage * multi);
			valuetwo = valuetwo + (40 * wage);
			document.getElementById('profit').innerText = valuetwo;

			valuetwo = valuetwo * .8464614526;
			document.getElementById('profittwo').innerText = valuetwo;

		} else {
			valuetwo = (value * wage);
			document.getElementById('profit').innerText = valuetwo;

			valuetwo = valuetwo * .8464614526;
			document.getElementById('profittwo').innerText = valuetwo;

		}
		}
	}
</script>
</footer>
